<div class="app">
    <div class="progress-container">
        <div class="progress-block" *ngFor="let answer of answers" [style.backgroundColor]="answer ? 'white' : 'black'"></div>
    </div>

    <div class="divider"></div>

    <div style="height: 150px;">
        <div *ngIf="state === 'ask'">{{left}} + {{right}} = ? </div>
        <div *ngIf="state === 'correct'">Correct!</div>
        <div *ngIf="state === 'incorrect'">Try again...</div>
        <div *ngIf="state === 'win'">
            <div>You win!</div>
            <div style="font-size:medium; text-align: center;">Press any key to play again.</div>
        </div>
    </div>

    <div class="divider"></div>

    <div class="choices-container">
        <div>
            <div class="choice">{{choices[0]}}</div>
            <div class="choice-footer">j</div>
        </div>
        <div>
            <div class="choice">{{choices[1]}}</div>
            <div class="choice-footer">k</div>
        </div>
        <div>
            <div class="choice">{{choices[2]}}</div>
            <div class="choice-footer">l</div>
        </div>
        <div>
            <div class="choice">{{choices[3]}}</div>
            <div class="choice-footer">;</div>
        </div>
    </div>

</div>
