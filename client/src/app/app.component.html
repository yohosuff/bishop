<div class="app">
    <div>{{situation?.question?.text}}</div>
    <div class="divider"></div>
    <div class="height-133">
        <div class="choices-container">
            <div *ngFor="let choice of situation?.question?.choices">
                <div class="button choice-button" (click)="choose(choice)">{{choice}}</div>
            </div>
        </div>
    </div>
</div>
